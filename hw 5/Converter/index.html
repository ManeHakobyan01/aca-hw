<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Converter</title>
</head>
<body>
  <input type="number" id="input-value" onkeydown="changeResult()">
  <select id="converter-type" name="currency" onchange="changeResult()">
    <option value="AMDtoUSD">AMD to USD</option>
    <option value="USDtoAMD">USD to AMD</option>
  </select>
  <div>
    <span id="result"></span>
  </div>
  <script src="main.js"></script>
</body>
</html>
